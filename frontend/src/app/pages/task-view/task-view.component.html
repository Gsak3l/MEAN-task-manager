<div class="centered-content">
  <div class="task-manager-container">

    <!--list sidebar-->
    <div class="sidebar has-background-white">
      <h1 class="title has-text-primary">Lists</h1>

      <!--menu item-->
      <div class="list-menu">

        <!--for loop for each list-->
        <a class="list-menu-item" *ngFor="let list of lists" [routerLink]="['/lists', list._id]"
          routerLinkActive="is-active">
          <p>{{ list.title }}</p>
        </a>
      </div>

      <!--new item button-->
      <button class="button is-primary has-text-white" routerLink="/new-list">+ New List</button>

    </div>

    <!--tasks-->
    <div class="task-list-container has-background-light">
      <h1 class="title has-text-primary">Tasks</h1>

      <!--task elements-->
      <div class="task">
        <p>This is something I have to do</p>
      </div>

      <!--for loop for each task in each list-->
      <div class="task" *ngFor="let task of tasks">
        <p>{{ task.title }}</p>
      </div>




    </div>

  </div>
</div>
